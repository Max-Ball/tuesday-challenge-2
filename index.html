<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="bg-dark text-light">
  <header class="container-fluid">
    <div class="row text-center align-items-center py-3">
      <div class="col-6">
        <h1>
          FIND THE MISSING PACKAGE
        </h1>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <div>
          <span>Time Remaining:</span>
          <span id="count-down" class="d-none">0</span>
        </div>
      </div>
      <div class="col-2">
        <div class="row justify-content-evenly">
          <div class="col-4">
            <button id="start-button" class="btn btn-warning" onclick="startGame()">START GAME</button>
          </div>
          <div class="col-4">
            <button id="reset-button" class="btn btn-danger d-none" onclick="resetGame()">RESET GAME</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <section id="packages" class="row justify-content-center d-none">
      <!-- <div class="col-4 btn btn-primary"></div> -->
    </section>
    <div class="row text-center">
      <h1>FILTER BY:</h1>
    </div>
    <section class="row justify-content-evenly py-3">
      <button class="col-3 btn btn-info fs-3" onclick="filterDescriptions('heavy')">HEAVY</button>
      <button class="col-3 btn btn-info fs-3" onclick="filterDescriptions('priority')">PRIORITY</button>
      <button class="col-3 btn btn-info fs-3" onclick="filterDescriptions('fragile')">FRAGILE</button>
    </section>
    <section class="row justify-content-center">
      <div id="winner-image" class="col-3 d-none">
      </div>
    </section>
  </main>
  

  <script src="app.js"></script>
</body>
</html>
